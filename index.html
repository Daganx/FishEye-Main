<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <heade role="banner">
      <img
        src="assets/images/logo.png"
        class="logo"
        alt="fisheye logo"
        aria-label="Logo de Fisheye"
        tabindex="0"/>
      <h1 aria-label="Nos Photographes" tabindex="0">Nos photographes</h1>
    </heade>
    <!-- MAIN -->
    <main id="main" role="main">
      <ul
        class="photographer_section"
        role="list"
        aria-label="Liste des photographes">
      </ul>
    </main>
    <!-- SCRIPT -->
    <script type="module" src="scripts/pages/index.js" defer></script>
  </body>
</html>
