<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <!-- MAIN -->
    <main id="main">
      <!-- PHOTOGRAPH HEADER -->
      <section class="photograph-header">
      </section>
    
    <!-- MODAL -->
    <section id="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <p id="modal-name"></p>
          </div>
          
          <img id="close-modal"src="assets/icons/close.svg" alt="bouton de fermeture"/>
        </header>
        <!-- FORM -->
				<form name="reserve" action="photographer.html" method="get">
          <div class="formData">
            <label for="firstname">Pr√©nom</label>
            <input class="text-control" type="text" id="firstname" name="firstname"/>
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input class="text-control" type="text" id="lastname" name="lastname"/>
          </div>
          <div class="formData">
            <label for="email">E-Mail</label>
            <input class="text-control" type="email" id="email" name="email"/>
          </div>
          <div class="formData">
            <label for="message">Votre Message</label>
            <input class="text-control" type="text" id="message" name="message"/>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </section>
    <section class="sorting-container">
      <div>
          <label for="sorting-select">Trier par</label>
          <select id="sorting-select">
              <option value="date">Date</option>
              <option value="likes">Likes</option>
              <option value="title">Titre</option>
          </select>
      </div>
  </section>
    
    <!-- MEDIA CONTAINER -->
    <section id="media-container">
    </section>
    <!-- STATS SECTION -->
    <section class="stats-section">
    </section>
  </main>
    <!-- SCRIPT -->
    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script type="module" src="/scripts/utils/contactForm.js" defer></script>
  </body>
</html>
