<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye - photographe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html" aria-label="lien vers la page d'accueil fishEye">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="logo Fisheye"
          aria-label="logo Fisheye"
        />
      </a>
    </header>
    <!-- MAIN -->
    <main id="main">
      <!-- PHOTOGRAPH HEADER -->
      <section
        class="photograph-header"
        aria-label="section information de notre photographe"
      ></section>

      <!-- MODAL -->
      <section role="dialog" aria-labelledby="modal-name" id="contact_modal">
        <section tabindex="0"  class="modal">
          <header>
            <div>
              <h2>Contactez-moi</h2>
              <h2 id="modal-name"></h2>
            </div>
            <img
              id="close-modal"
              src="assets/icons/close.svg"
              alt="bouton de fermeture modal"
              aria-label="bouton de fermeture modal"
              role="button"
              tabindex="0"
            />
          </header>
          <!-- FORM -->
          <form name="reserve" action="photographer.html" method="get">
            <section class="formData">
              <label for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="firstname"
              />
            </section>
            <section class="formData">
              <label for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="lastname"
              />
            </section>
            <section class="formData">
              <label for="email">E-Mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </section>
            <section class="formData">
              <label for="message">Votre Message</label>
              <input
                class="text-control"
                type="text"
                id="message"
                name="message"
              />
            </section>
            <button aria-label="Envoyer" class="contact_button">Envoyer</button>
          </form>
        </section>
      </section>

      <section class="sorting-container">
        <p>Trier par</p>
        <div id="sorting-buttons">
          <button aria-haspopup="true" role="listbox" aria-expanded="true" id="show-sorting-options">---- <i class="fa-solid fa-angle-down"></i></button>
          <div id="sorting-options" class="sorting-options">
            <button role="button" aria-label="Tri par likes" id="sort-by-likes">Popularité</button>
            <button role="button" aria-label="Tri par date" id="sort-by-date">Date</button>
            <button role="button" aria-label="Tri par titre" id="sort-by-title">Titre</button>
          </div>
        </div>
      </section>

      <!-- MEDIA CONTAINER -->
      <section aria-label="Section des médias" id="media-container"></section>
      <!-- STATS SECTION -->
      <section aria-label="Section des stats du photographe" class="stats-section"></section>
    </main>
    <!-- SCRIPT -->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
